<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./fav.ico">
        <link rel="stylesheet" href="./assets/css/main.min.css">

        <title>rock paper scissors</title>
    </head>

    <body>
        <h1>rock | paper | scissors</h1>

        <div class="liveScore">
            <h2 id="scoreInfo">choose your weapon of choice</h2>

            <div class="users">
                <div class="user">
                    <h3>player: <span class="pScore">0</span></h3>
                    <p id="player"></p>
                </div>

                <div class="user">
                    <h3>computer: <span class="cScore">0</span></h3> 
                    <p id="computer"></p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="rockBtn"><img src="./assets/img/rockIcon.png" alt="player selection: rock"></button>
            <button id="paperBtn"><img src="./assets/img/paperIcon.png" alt="player selection: paper"></button>
            <button id="scissorsBtn"><img src="./assets/img/scissorsIcon.png" alt="player selection: scissors"></button>
        </div>

        <div class="popup" id="restartModal">
            <button id="restart">&#10226;</button>
        </div>

        <footer>
            <p>
				&copy;
				<span id="yearSpan">
					<script>
						document.querySelector("#yearSpan").textContent = new Date().getFullYear();
					</script>
				</span>
				<a href="https://github.com/OkiDokiTokiLoki/rock-paper-scissors">OkiDokiTokiLoki</a>
			</p>
        </footer>
        
        <script src="./dist/game.js"></script>
    </body>
</html>
