<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>rock paper scissors</title>
</head>
<body>

    <h1>rock | paper | scissors</h1>

    <div class="liveScore">
        
        <h2 id="scoreInfo">score</h2>
        
        <div class="users">
            <h3>player: <span class="pScore">0</span></h3>
            <h3>computer: <span class="cScore">0</span></h3>     
        </div>
    </div>

    <div class="buttons">
        <button id="paperBtn"><img src="./assets/rockIcon.png" alt="rock"></button>
        <button id="rockBtn"><img src="./assets/paperIcon.png" alt="paper"></button>
        <button id="scissorsBtn"><img src="./assets/scissorsIcon.png" alt="scissors"></button>
    </div>

    <!-- <h2 class="endResult">first player to reach 5 wins the game</h2> -->

    <footer>
        <p>copyright &#169; 2021 </p>
        <a href="https://github.com/OkiDokiTokiLoki">OkiDokiTokiLoki</a>
    </footer>
    
    <script src="./game.js"></script>
</body>
</html>
